<!--begin::Card widget 20-->
<div class="card card-flush bgi-no-repeat bgi-size-contain bgi-position-x-end" [ngClass]="cssClass"
  [ngStyle]="{'background-color': color, 'background': '#0770ac'}">
  <!--begin::Header-->
  <div class="card-header pt-5">
    <!--begin::Title-->
    <div class="card-title d-flex flex-column">
      <!--begin::Amount-->
      <span class="fs-4 fw-bold text-white me-2">
        {{this.appService.recommenderJourneyTitle}} ({{this.appService.recommenderJourneyStep + 1}}/3)
      </span>
      <!--end::Amount-->

      <!--begin::Subtitle-->
      <span class="text-white opacity-75 pt-1 fw-semibold fs-6 mt-3">
        {{this.appService.recommenderJourneyInstruction}}
      </span>
      <!--end::Subtitle-->
    </div>
    <!--end::Title-->
  </div>
  <!--end::Header-->

  <!--begin::Card body-->
  <div class="card-body d-flex align-items-end pt-0">
    <!--begin::Progress-->
    <div class="d-flex align-items-center flex-column mt-3 w-100">


      <div class="h-8px mx-3 w-100 bg-white bg-opacity-50 rounded">
        <div class="rounded h-8px" style="background: #FFA500;" role="progressbar" [style.width]="this.appService.recommenderJourneyStep * 100 / 3 + '%'" ></div>
      </div>
    </div>
    <!--end::Progress-->
  </div>
  <!--end::Card body-->
</div>
<!--end::Card widget 20-->
