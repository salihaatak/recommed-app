<!-- begin::Header -->

<div class="card-header border-0 pt-5">
  <h3 class="card-title align-items-start flex-column">
    <span class="card-label fw-bolder fs-3 mb-1">Tavsiyeleriniz</span>
    <span class="text-muted mt-1 fw-bold fs-7" *ngIf="false">Son 10 tavsiyeniz</span>
  </h3>
  <div
    class="card-toolbar"
    data-bs-toggle="tooltip"
    data-bs-placement="top"
    data-bs-trigger="hover"
    title="Click to add a user"
  >
    <a href="#" class="btn btn-sm btn-light-primary" *ngIf="false">
      <app-keenicon name="plus" class="fs-3"></app-keenicon>
      Yeni
    </a>
  </div>
</div>
<!-- end::Header -->
<!-- begin::Body -->
<div class="card-body py-3">
  <!-- begin::Table container -->
  <div class="table-responsive">
    <!-- begin::Table -->
    <table
      class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4"
    >
      <!-- begin::Table head -->
      <thead>
        <tr class="fw-bolder text-muted">
          <th class="min-w-150px">Tavsiye</th>
          <th class="min-w-120px">Aşama</th>
        </tr>
      </thead>
      <!-- end::Table head -->
      <!-- begin::Table body -->
      <tbody>
        <tr *ngFor="let item of recommendations">

          <td>
            <div class="d-flex align-items-center">
              <div class="symbol symbol-45px me-5">
                <img src="./assets/media/avatars/blank.png" alt="" />
              </div>
              <div class="d-flex justify-content-start flex-column">
                <a href="#" class="text-dark fw-bolder text-hover-primary fs-6">
                  {{item.name}}
                </a>
                <span class="text-muted fw-bold text-muted d-block fs-7">
                  {{item.createdAt}}
                </span>
              </div>
            </div>
          </td>
          <td>
            <ng-container [ngSwitch]="item.status">
              <span *ngSwitchCase="'n'" class="badge badge-light-warning fs-8 fw-bolder">Yeni</span>
              <span *ngSwitchCase="'r'" class="badge badge-light-danger fs-8 fw-bolder">Reddetti</span>
              <span *ngSwitchCase="'t'" class="badge badge-light-primary fs-8 fw-bolder">Görüşüldü</span>
              <span *ngSwitchCase="'v'" class="badge badge-light-primary fs-8 fw-bolder">Doğrulandı</span>
              <span *ngSwitchCase="'c'" class="badge badge-light-danger fs-8 fw-bolder">İptal Edildi</span>
              <span *ngSwitchCase="'p'" class="badge badge-light-success fs-8 fw-bolder">Yararlandı</span>
            </ng-container>
          </td>
        </tr>
      </tbody>
      <!-- end::Table body -->
    </table>
    <!-- end::Table -->
  </div>
  <!-- end::Table container -->
</div>
<!-- begin::Body -->
