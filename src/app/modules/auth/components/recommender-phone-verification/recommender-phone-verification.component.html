<form class="form w-100" novalidate="novalidate" id="kt_login_signup_for2" [formGroup]="form1"
  (ngSubmit)="submit()">
  <!--begin::Heading-->
  <div class="text-center mb-11">
    <!--begin::Title-->
    <h1 class="text-dark fw-bolder mb-3">
      Cep Telefonu Doğrulama
    </h1>
    <!--end::Title-->

    <!--begin::Subtitle-->
    <div class="text-gray-500 fw-semibold fs-6">
      Telefonuza gönderdiğimiz kodu giriniz:
    </div>
    <!--end::Subtitle--->
  </div>
  <!--begin::Heading-->

  <!--begin::Login options-->
  <div class="row g-3 mb-9">
      <p class="text-center text-dark font-weight-bold">
        {{this.appService.phoneNumber}}
  </p>
  </div>
  <!--end::Login options-->

  <!-- begin::Alert error-->
  <ng-container *ngIf="hasError">
    <div class="mb-lg-15 alert alert-danger">
      <div class="alert-text font-weight-bold">
        Kod geçerli değil
      </div>
    </div>
  </ng-container>
  <!-- end::Alert error-->

  <!--begin::Form group-->
  <div class="fv-row mb-8">
    <input class="form-control bg-transparent" type="text" name="phoneVerificationCode" formControlName="phoneVerificationCode"
      placeholder="Cep Telefonu Doğrulama Kodu" autocomplete="off" [ngClass]="{
        'is-invalid': form1.controls['phoneVerificationCode'].invalid,
        'is-valid': form1.controls['phoneVerificationCode'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Doğrulama kodu gerekli',
        control: form1.controls['phoneVerificationCode']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Doğrulama kodu 4 hane olmalı',
        control: form1.controls['phoneVerificationCode']
      }"></ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="d-grid mb-10">
    <button type="submit" id="kt_sign_up_submit" [disabled]="
        form1.invalid
      " class="btn btn-primary">Devam
      <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="this.appService.isLoading$ | async"></span>
    </button>
  </div>
  <!--end::Form group-->

</form>

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        <span role="alert">
          {{ message }}
        </span>
      </div>
    </div>
  </ng-container>
</ng-template>
