
<div class="text-gray-500 text-center fw-semibold fs-6 mb-20">
  <a routerLink="/auth" class="link-primary">
    Geri
  </a>
</div>


<!--begin::Form-->
<form class="form" style="min-width: 250px;" [formGroup]="form1" novalidate="novalidate" id="kt_login_signin_form"
  (ngSubmit)="submit()">
  <!--begin::Heading-->
  <div class="text-center mb-11">
    <h1 class="text-dark fw-bolder mb-3">
      Giriş
    </h1>
    <!--begin::Subtitle-->
    <div class="text-gray-500 fw-semibold fs-6">

    </div>
    <!--end::Subtitle--->
    <!-- <div class="text-gray-400 fw-bold fs-4">
      New Here?
      <a
        routerLink="/auth/registration"
        id="kt_login_signup"
        class="link-primary fw-bolder"
        >{{ "AUTH.GENERAL.SIGNUP_BUTTON" | translate }}</a
      >
    </div> -->
  </div>
  <!--end::Heading-->

  <!--
  <ng-container *ngIf="!hasError">
    <div class="mb-10 bg-light-info p-8 rounded">
      <div class="text-info">
       Cep telefonu veya e-posta adresi giriniz

          <button (click)="this.reloadPage()">YENİLE</button>
       <div>
          Firebase Token: {{this.getFirebaseToken()}}
       </div>
      </div>
    </div>
  </ng-container>
  -->

  <!-- begin::Alert error-->
  <ng-container *ngIf="hasError">
    <div class="mb-lg-15 alert alert-danger">
      <div class="alert-text font-weight-bold">
        Bu bilgilerle giriş yapılamadı
      </div>
    </div>
  </ng-container>
  <!-- end::Alert error-->

  <!--begin::Form group-->
  <div class="fv-row mb-8">
    <input class="form-control bg-transparent" type="text" placeholder="E-posta veya cep telefonu" name="contact" formControlName="contact" autocomplete="off"
      [ngClass]="{
        'is-invalid': form1.controls['contact'].invalid,
        'is-valid': form1.controls['contact'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Email or phone is required',
        control: form1.controls['contact']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'minLength',
        message: 'Should have at least 9 symbols',
        control: form1.controls['contact']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Should have maximum 360 symbols',
        control: form1.controls['contact']
      }"></ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="fv-row mb-3">

    <input class="form-control bg-transparent" placeholder="Parola" type="password" name="password" autocomplete="off"
      formControlName="password" [ngClass]="{
        'is-invalid': form1.controls['password'].invalid,
        'is-valid': form1.controls['password'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Password is required',
        control: form1.controls['password']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Password should have at least 3 symbols',
        control: form1.controls['password']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Password should have maximum 100 symbols',
        control: form1.controls['password']
      }"></ng-container>

  </div>
  <!--end::Form group-->

  <!--begin::Wrapper-->
  <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
    <div></div>

    <!--begin::Link-->
    <a routerLink="/auth/forgot-password" class="link-primary">
      Parolamı unuttum
    </a>
    <!--end::Link-->
  </div>
  <!--end::Wrapper-->

  <!--begin::Action-->
  <div class="d-grid mb-10">
    <button type="submit" id="kt_sign_in_submit" class="btn btn-primary" [disabled]="form1.invalid">
      <ng-container *ngIf="isLoading$ | async">
        <span class="indicator-progress" [style.display]="'block'">
          Please wait...
          <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </span>
      </ng-container>
      <ng-container *ngIf="(isLoading$ | async) === false">
        <span class="indicator-label">Giriş</span>
      </ng-container>
    </button>
  </div>

  <!--
  <div class="d-grid mb-10">
    <button type="button" (click)="btnGetLocationClick()" id="kt_sign_in_submit" class="btn btn-primary">
        <span class="indicator-label">Konum</span>
    </button>
    {{location}}
  </div>

  <div class="d-grid mb-10">
    <button type="button" (click)="btnLikeClick()" id="kt_sign_in_submit" class="btn btn-primary">
        <span class="indicator-label">Like</span>
    </button>
  </div>
  -->

  <!--end::Action-->
</form>
<!--end::Form-->

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <span role="alert">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>
