


<!--begin::Form-->
<form class="form" style="min-width: 250px;" [formGroup]="form1" novalidate="novalidate" id="kt_login_signin_form"
  (ngSubmit)="submit()">


      <!-- begin::Alert error-->
      <ng-container *ngIf="hasError">
        <div class="mb-lg-15 alert alert-danger">
          <div class="alert-text font-weight-bold">
            {{'T.CAN_NOT_LOGIN' | translate}}
          </div>
        </div>
      </ng-container>
      <!-- end::Alert error-->


      <div *ngIf="!this.phoneEntered">
        <div class="text-gray-500 text-center fw-semibold fs-6 mb-20">
          <a routerLink="/auth" class="link-primary">
            {{'T.BACK' | translate}}
          </a>
        </div>
      </div>


      <div *ngIf="this.phoneEntered">
        <div class="text-gray-500 text-center fw-semibold fs-6 mb-20">
          <a (click)="back()" class="link-primary">
            {{'T.BACK' | translate}}
          </a>
        </div>
      </div>


      <!--begin::Heading-->
      <div class="text-center mb-11">
        <h1 class="text-dark fw-bolder mb-3">
          {{'T.LOGIN' | translate}}
        </h1>
      </div>
      <!--end::Heading-->


      <!--begin::Form group-->
      <div class="fv-row mb-4">
        <input class="form-control" type="tel" id="phoneNumberLogin" name="phoneNumber">
      </div>


      <!--begin::Action-->
      <div class="d-grid mb-10" *ngIf="!this.phoneEntered">
        <button type="button" (click)="sendVerificationCode()" id="kt_sign_in_submit" class="btn btn-primary" [disabled]="form1.invalid">
          Devam
          <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="this.appService.isLoading$ | async"></span>
        </button>
      </div>



    <div class="fv-row mb-3" *ngIf="this.phoneEntered">

      <input class="form-control" placeholder="SMS GiriÅŸ Kodu" type="number" name="verificationCode" autocomplete="off"
        formControlName="verificationCode" />

    </div>

    <!--begin::Action-->
    <div class="d-grid mb-10" *ngIf="this.phoneEntered">
      <button type="submit" id="kt_sign_in_submit" class="btn btn-primary" [disabled]="form1.invalid">
        {{'T.LOGIN' | translate}}
        <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="this.appService.isLoading$ | async"></span>
      </button>
    </div>

  <!--end::Form group-->




  <!--end::Action-->
</form>
<!--end::Form-->





<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <span role="alert">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>
