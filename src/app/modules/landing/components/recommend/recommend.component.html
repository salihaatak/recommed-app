<img *ngIf="this.recommender?.account?.serviceImage" class="mx-auto w-100 w-md-50 w-xl-500px" [src]="this.recommender?.account?.serviceImage"
alt="" />

<div class="p-15">

  <form class="form w-100" novalidate="novalidate" id="kt_login_signup_form" [formGroup]="form1"
  (ngSubmit)="submit()">
  <!--begin::Heading-->
    <div class="text-center mb-4">
      <p class="fw-bolder mb-5 fs-3">
        {{this.recommender?.account?.name}}
        <i class="fa-solid fa-certificate text-primary"></i>
      </p>
      <ng-container *ngIf="this.recommender?.account?.team">
          <img [src]="this.recommender?.account?.team" class="h-75px mt-2 mb-5">
      </ng-container>

      <div class="fs-5 mb-7">
        Yüksek müşteri memnuniyetine sahip kliniğimiz,
        bu link ile bize ulaşanlara özel avantajlar sunuyor.
        Bilgi almak için numaranızı bırakabilirsiniz.
      </div>

      <ng-container *ngIf="promotions">
        <div class="text-center fw-semibold fs-4 mb-10 ">
          <div *ngFor="let item of promotions">
            <div>
              <div class="promotion"><i class="fa-solid fa-star"></i> {{item}}</div>
            </div>
          </div>
        </div>
      </ng-container>

      <div class="fw-semibold fs-6 abc">
        Tavsiye Eden:
      </div>
      <p class="text-dark fw-bolder mb-5 fs-3">
        {{this.recommender?.name}}
      </p>

    </div>
    <!--begin::Heading-->

    <ng-container *ngIf="error">
      <div class="mb-lg-15 alert alert-danger">
        <div class="alert-text font-weight-bold">
          {{error}}
        </div>
      </div>
    </ng-container>

    <div class="fw-semibold fs-6">
      Kampanya Bilgi Formunu Doldurun:
    </div>

    <div class="fv-row mb-8">
      <input class="form-control" type="text" name="name" formControlName="name"
        placeholder="Adınız Soyadınız" autocomplete="off" />
    </div>

    <div class="fv-row mb-8">
      <input class="form-control" type="tel" id="phoneNumber" name="phoneNumber">
    </div>

    <div class="d-grid mb-10">
      <button type="submit" id="kt_sign_up_submit" class="btn btn-primary">
          Ücretsiz Bilgi Al
          <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="this.appService.isLoading$ | async"></span>
      </button>
    </div>

    <div class="d-grid mb-10">
      <label class="form-check form-check-inline">
        <input id="kt_login_toc_agree" type="checkbox" formControlName="agree" name="agree" class="form-check-input" />
        <span for="kt_login_toc_agree" class="form-check-label fw-semibold text-gray-700 fs-base">
        Yasalar olarak zorunlu olan <a  href="https://recommed.co/privacy.php?webview" target="_blank">Kişisel Verilerin Korunması Kanunu (KVKK)</a> aydınlatma metnini
        okudum ve kabul ediyorum
        </span>
      </label>
    </div>

  </form>

  <ng-template #formError let-control="control" let-message="message" let-validation="validation">
    <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
      <div class="fv-plugins-message-container">
        <div class="fv-help-block">
          <span role="alert">
            {{ message }}
          </span>
        </div>
      </div>
    </ng-container>
  </ng-template>

</div>
