<ng-container *ngIf="hasError">
  <div class="mb-lg-15 alert alert-danger">
    <div class="alert-text font-weight-bold">
      İşlem yapılamadı. Lütfen formu kontrol edip tekrar deneyin.
    </div>
  </div>
</ng-container>
<style>
  #kt_app_toolbar{
    display: none !important;
  }
</style>
<div class="card mb-5 mb-xl-10">
  <div
    class="card-header border-0 cursor-pointer"
    role="button"
    data-bs-toggle="collapse"
    data-bs-target="#kt_account_profile_details"
    aria-expanded="true"
    aria-controls="kt_account_profile_details"
  >
    <div class="card-title m-0">
      <h3 class="fw-bolder m-0">Verilerinizi İndirin</h3>
    </div>
  </div>
  <div id="kt_account_profile_details" class="collapse show">
    <form novalidate="" class="form" [formGroup]="form1">
      <div class="card-body border-top p-9">
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label required fw-bold fs-6"
            >Mail adresi</label
          >
          <div class="col-lg-8 fv-row">
            <input
              type="email"
              class="form-control form-control-lg form-control-solid"
              formControlName="email"
            />
          </div>
        </div>

        <div class="text-success fw-bold" *ngIf="this.sent">
         Gönderildi!
        </div>

      </div>
      <div class="card-footer d-flex justify-content-end py-6 px-9">
        <button
          type="button"
          class="btn btn-success"
          (click)="submit()"
        >
          Gönder
          <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="this.appService.isLoading$ | async"></span>
        </button>
      </div>
    </form>
  </div>
</div>
