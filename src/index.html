      var themeMode = localStorage.getItem(lsKey);

          themeMode =
            window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";

          themeMode = defaultThemeMode;
        }
      }

      document.documentElement.setAttribute("data-bs-theme", themeMode);
